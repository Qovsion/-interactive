<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="./assets/js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="assets/images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" name="email" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" name="pwd" placeholder="密码">
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div> 
    <script>
        $('.input_sub').click(function(){
            var fd = $('.login_form').serialize();
            $.post('/admin/checkLogin',fd,function(res){
                console.log(res);
                alert(res.message);
                if(res.code == 200){
                    location.href = '/admin/index.html';
                }
            },'json')
        })
    </script>
</body>

</html>
